version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cluster_rna_db
    restart: always
    environment:
      POSTGRES_USER: cluster_user
      POSTGRES_PASSWORD: cluster_pass_2024
      POSTGRES_DB: estudiantes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cluster_user -d estudiantes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
